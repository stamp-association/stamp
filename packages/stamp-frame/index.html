<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stamp Frame</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" defer src="index.js"></script>
</head>

<body data-theme="corporate">
  <div class="hero max-h-screen bg-base-100 items-start ">
    <div class="hero-content">
      <h1 class="text-2xl">Stamp Frame</h1>
      <form>
        <div class="form-control">
          <input name="tx" class="input input-bordered w-[350px]" placeholder="enter tx to stamp" />
        </div>
        <button type="submit" class="btn btn-outline btn-sm">GO</button>
      </form>
    </div>
  </div>
</body>

</html>
